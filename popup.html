<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>CNC</title>
  <style>
    body {
      width: 370px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #007bff;
      color: white;
      width: 350px;
    }

    .header h3 {
      min-width: 0;
      margin: 0;
      font-size: 16px;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #settingsBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    #settingsBtn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .list {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .item {
      cursor: pointer;
      border: 1px solid #e0e0e0;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative; /* Added for absolute positioning of copied message */
    }

    .item:hover {
      border-color: #007bff;
      border-width: 1px;
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
      background-color: #f0f0f0;
    }

    .item-title {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 10px;
      display: flex;
      align-items: center;
    }

    .global-copied-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
      z-index: 1000;
    }

    #settingsView {
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
      display: none;
    }

    #settingsView h3 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      color: #0056b3;
      margin-top: 0;
      margin-bottom: 15px;
    }

    input,
    textarea {
      margin: 8px 0;
      display: block;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px; /* Add some space between buttons */
    }

    .form-buttons button {
      flex: 1; /* Make buttons take equal space */
      height: 36px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-buttons button:hover {
      background-color: #0056b3;
    }

    .form-buttons .cancel-button {
      background-color: #e0e0e0; /* 浅灰色 */
      color: #333;
    }

    .form-buttons .cancel-button:hover {
      background-color: #cccccc; /* 鼠标悬停时更深的灰色 */
    }

    #updateBtn {
      background-color: #007bff; /* 蓝色 */
    }

    #updateBtn:hover {
      background-color: #0056b3; /* 鼠标悬停时更深的蓝色 */
    }

    .item-buttons {
      flex-shrink: 0;
    }

    .item-buttons button {
      width: 24px;
      height: 24px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin-left: 5px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .item-buttons button svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .item-buttons .delete-btn {
      background-color: #e9ecef; /* Light grey */
    }

    .item-buttons .delete-btn:hover {
      background-color: #dc3545; /* Red for delete on hover */
    }

    .item-buttons .edit-btn {
      background-color: #e9ecef; /* Light grey */
      color: #212529;
    }

    .item-buttons .edit-btn:hover {
      background-color: #007bff; /* Blue for edit on hover */
    }

    .item-buttons button svg {
      fill: #6c757d; /* Darker grey icon color */
    }

    .item-buttons .delete-btn:hover svg,
    .item-buttons .edit-btn:hover svg {
      fill: white; /* White icon on hover for better contrast */
    }
  </style>
</head>

<body>

  <div class="header">
    <h3>Click and Copy</h3>
    <button id="settingsBtn" title="Setting">
      <svg viewBox="0 0 24 24">
        <path
          d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
      </svg>
    </button>
  </div>

  <div id="globalCopiedMessage" class="global-copied-message">Copied!</div>

  <div class="list" id="contentList"></div>

  <div id="settingsView">
    <h3>Add/Edit</h3>
    <input type="number" id="index" placeholder="display order" />
    <input type="text" id="title" placeholder="title" />
    <textarea id="content" placeholder="content"></textarea>
    <div class="form-buttons">
      <button id="cancelBtn" class="cancel-button">Cancel</button>
      <button id="saveBtn">Save</button>
      <button id="updateBtn">Update</button>
    </div>
  </div>

  <svg style="display: none;">
    <symbol id="edit-icon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M3 17.25V21h3.75L18.75 9.75l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </symbol>
    <symbol id="delete-icon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
    </symbol>
  </svg>

  <script src="popup.js"></script>
</body>

</html>
